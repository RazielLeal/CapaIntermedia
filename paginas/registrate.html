<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markline - Registro</title>
    <link rel="stylesheet" href="registrate.css">
</head>
<body>
    <header>
        <h1><a href="main.html">Markline</a></h1>
    </header>

    <section class="registro-container">
        <div id="formregcontainer">
            <form id="registroForm" enctype="multipart/form-data" method="POST" action="registrate.php">
                <h2>Regístrate</h2>

                <label>Nombre/s</label>
                <input type="text" name="nombre" id="nombre" required autocomplete="off">

                <label>Apellido Paterno</label>
                <input type="text" name="apellidoP" id="apellidoP" required autocomplete="off">

                <label>Apellido Materno</label>
                <input type="text" name="apellidoM" id="apellidoM" autocomplete="off">

                <label>Correo</label>
                <input type="email" name="email" id="email" required autocomplete="off">

                <label>Contraseña</label>
                <input type="password" name="password" id="password" required autocomplete="new-password">

                <label>Username</label>
                <input type="text" name="username" id="username" required autocomplete="off">

                <label>Fotografía</label>
                <input type="file" name="foto" id="foto" accept="image/*" autocomplete="off">

                <label>Género</label>
                <div class="genero">
                    <input type="radio" name="genero" value="Masculino" id="genero-m" required autocomplete="off">
                    <label for="genero-m">Masculino</label>

                    <input type="radio" name="genero" value="Femenino" id="genero-f" autocomplete="off">
                    <label for="genero-f">Femenino</label>
                </div>

                <label>Fecha de Nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" required autocomplete="off">

                <label>Tipo de cuenta</label>
                <div class="rol-options">
                    <input type="radio" name="rol" value="Usuario" id="rol-usuario" checked required autocomplete="off">
                    <label for="rol-usuario">Usuario normal</label>

                    <input type="radio" name="rol" value="Vendedor" id="rol-vendedor" autocomplete="off">
                    <label for="rol-vendedor">Vendedor</label>
                </div>

                <div id="estatus-options" style="display: block;">
                    <label>Estatus de la cuenta</label>
                    <div class="estatus">
                        <input type="radio" name="estatus" value="Publico" id="estatus-publico" checked autocomplete="off">
                        <label for="estatus-publico">Pública</label>

                        <input type="radio" name="estatus" value="Privado" id="estatus-privado" autocomplete="off">
                        <label for="estatus-privado">Privada</label>
                    </div>
                </div>

                <div id="botonesContainer">
                    <button class="botones" type="submit" id="btnregistrarse">Registrarse</button>
                    <button class="botones" type="button" id="btncancelar"><a href="index.html">Cancelar</a></button>
                </div>

            </form>

        </div>
    </section>

    <script src="registrate.js"></script>
</body>
</html>
