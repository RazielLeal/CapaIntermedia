<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markline - Listas de Otro Usuario</title>
    <link rel="stylesheet" href="listas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para el modal (si lo mantienes para tu propio perfil, aquí no será necesario) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--principal);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--letrados);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--letrados);
            border-radius: 5px;
            font-family: inherit;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--principal);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: var(--secundario);
        }
        
        .crear-lista-btn {  display: none;  }
        
        .lista-vacia-icono {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            color: var(--letrados);
            font-size: 24px;
        }
        
        .lista-info {
            flex: 1;
        }
        
        .producto {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .producto:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html">Markline</a></h1>
        <div class="user-icon">
            <img id="profile-photo" src="avatar.png" alt="Usuario">
        </div>
    </header>

    <section class="perfil-container">
        <div class="perfil-info">
            <div class="datos">
                <h2 id="user-nickname">Cargando listas de... <button class="botones" id="back-to-profile-btn" onclick="window.history.back()">Regresar al Perfil</button></h2>
                <p>Listas:</p>
                </div>
        </div>

        <div class="grid" id="Listas">
            </div>
    </section>

    <div id="crear-lista-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nueva Lista</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="lista-form">
                <input type="hidden" id="user-id" value="">
                <div class="form-group">
                    <label for="lista-nombre">Nombre de la lista:</label>
                    <input type="text" id="lista-nombre" required>
                </div>
                <div class="form-group">
                    <label for="lista-descripcion">Descripción:</label>
                    <textarea id="lista-descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="lista-status">Visibilidad:</label>
                    <select id="lista-status" required>
                        <option value="Publica">Pública</option>
                        <option value="Privada">Privada</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Crear Lista</button>
            </form>
        </div>
    </div>

    <script src="listasotros.js"></script>
</body>
</html>
